
<!DOCTYPE html>
<html>
<head>
    <title>CleverTap Integration Demo</title>
    <style>
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #f28046;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            opacity: 0.9;
        }
        #status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
        }
    </style>

    <!-- CleverTap Integration -->
    <script type="text/javascript">
        // Initialize clevertap object
        var clevertap = {event:[], profile:[], account:[], onUserLogin:[], notifications:[], privacy:[]};
        // Replace with your actual CleverTap ID
        clevertap.account.push({"id": "Z44-Z4K-K65Z"});
        
        // Load CleverTap SDK
        (function () {
            var wzrk = document.createElement('script');
            wzrk.type = 'text/javascript';
            wzrk.async = true;
            wzrk.src = ('https:' == document.location.protocol ? 'https://d2r1yp2w7bby2u.cloudfront.net' : 'http://static.clevertap.com') + '/js/clevertap.min.js';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(wzrk, s);
        })();

        // Add SDK ready check
        function isSdkReady() {
            return typeof clevertap !== 'undefined' && clevertap.hasOwnProperty('event');
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>CleverTap Demo Form</h2>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" required>
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" required>
        </div>
        
        <button onclick="handleLogin()">Login</button>
        <button onclick="handleProfilePush()">Profile Push</button>
        <button onclick="handleAskPush()">Ask For Push</button>
        <button onclick="raiseEvent()">Raise Event</button>

        <div id="status"></div>
    </div>

    <script>
        function showStatus(message, isError = false) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.style.display = 'block';
            statusDiv.className = isError ? 'error' : 'success';
            console.log(message);
        }

        function validateForm() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const dob = document.getElementById('dob').value;

            if (!name || !email || !phone || !dob) {
                showStatus('Please fill in all fields', true);
                return false;
            }
            return true;
        }

        function getFormData() {
            return {
                "Name": document.getElementById('name').value,
                "Email": document.getElementById('email').value,
                "Phone": document.getElementById('phone').value,
                "DOB": new Date(document.getElementById('dob').value)
            };
        }

        function handleLogin() {
            console.log('Login button clicked');
            if (!validateForm()) return;
            
            if (!isSdkReady()) {
                showStatus('CleverTap SDK not ready. Please try again in a few seconds.', true);
                return;
            }

            try {
                const data = getFormData();
                clevertap.onUserLogin.push({
                    "Site": data
                });
                showStatus('Login event sent successfully');
                console.log('Login data sent:', data);
            } catch (error) {
                showStatus('Error sending login event: ' + error.message, true);
                console.error('Login error:', error);
            }
        }

        function handleProfilePush() {
            console.log('Profile Push button clicked');
            if (!validateForm()) return;
            
            if (!isSdkReady()) {
                showStatus('CleverTap SDK not ready. Please try again in a few seconds.', true);
                return;
            }

            try {
                const data = getFormData();
                clevertap.profile.push({
                    "Site": data
                });
                showStatus('Profile updated successfully');
                console.log('Profile data sent:', data);
            } catch (error) {
                showStatus('Error updating profile: ' + error.message, true);
                console.error('Profile push error:', error);
            }
        }

        function handleAskPush() {
            console.log('Ask Push button clicked');
            if (!isSdkReady()) {
                showStatus('CleverTap SDK not ready. Please try again in a few seconds.', true);
                return;
            }

            try {
                clevertap.notifications.push({
                    "titleText": 'Would you like to receive Push Notifications?',
                    "bodyText": 'We promise to only send you relevant content and give you updates on your transactions',
                    "okButtonText": 'Sign me up!',
                    "rejectButtonText": 'No thanks',
                    "askAgainTimeInSeconds": 5,
                    "okButtonColor": '#f28046'
                });
                showStatus('Push notification prompt displayed');
            } catch (error) {
                showStatus('Error showing push notification prompt: ' + error.message, true);
                console.error('Push notification error:', error);
            }
        }

        function raiseEvent() {
            console.log('Raise Event button clicked');
            if (!isSdkReady()) {
                showStatus('CleverTap SDK not ready. Please try again in a few seconds.', true);
                return;
            }

            try {
                clevertap.event.push("Custom Event", {
                    "string_property": "Test String",
                    "number_property": 42,
                    "float_property": 3.14,
                    "date_property": new Date(),
                    "array_property": ["item1", "item2"],
                    "boolean_property": true
                });
                showStatus('Custom event sent successfully');
                console.log('Custom event sent');
            } catch (error) {
                showStatus('Error sending custom event: ' + error.message, true);
                console.error('Custom event error:', error);
            }
        }

        // Check SDK loading status
        window.addEventListener('load', function() {
            if (isSdkReady()) {
                showStatus('CleverTap SDK loaded successfully');
            } else {
                showStatus('Waiting for CleverTap SDK to load...', true);
            }
        });
    </script>
</body>
</html>
